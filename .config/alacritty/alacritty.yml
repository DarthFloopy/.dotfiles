
live_config_reload: true

shell:
    program: /usr/bin/zsh
    args:
        # - --login
        - -c
        # - 'tmux attach -t default || tmux new -s default'
        - 'tmux new'

font:
    normal:
        family: "JetBrainsMonoNL Nerd Font"
        style: Regular
    bold:
        family: "JetBrainsMonoNL Nerd Font"
        style: Bold
    bold_italic:
        family: "JetBrainsMonoNL Nerd Font"
        style: Bold Italic

    size: 16.0
    offset:
        x: -1
        y: -5
    glyph_offset:
        x: 0
        y: -4


colors:
    # Gruvbox, until i decide to change it
    primary:
        background: '0x282828'
        foreground: '0xebdbb2'

        normal:
            black:   '0x282828'
            red:     '0xcc241d'
            green:   '0x98971a'
            yellow:  '0xd79921'
            blue:    '0x458588'
            magenta: '0xb16286'
            cyan:    '0x689d6a'
            white:   '0xa89984'

            bright:
                black:   '0x928374'
                red:     '0xfb4934'
                green:   '0xb8bb26'
                yellow:  '0xfabd2f'
                blue:    '0x83a598'
                magenta: '0xd3869b'
                cyan:    '0x8ec07c'
                white:   '0xebdbb2'

